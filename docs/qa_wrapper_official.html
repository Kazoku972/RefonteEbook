<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>QA Virtual Device Laboratory - V4.0</title>
    <style>
      :root {
        --phone-bg: #000;
        --phone-border: #222;
        --accent: #e91e63;
      }
      html,
      body {
        overscroll-behavior: none !important;
      }
      body {
        background: #0a0a0a;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        font-family: "Segoe UI", system-ui, sans-serif;
        color: #eee;
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* HEADER PREMIUM */
      header {
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 1px solid #333;
        width: 100%;
        padding-bottom: 15px;
      }
      h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: var(--accent);
      }
      .stats {
        font-family: "Consolas", monospace;
        color: #666;
        font-size: 12px;
        margin-top: 5px;
      }

      /* PRESETS BAR */
      .presets {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .btn-preset {
        background: #222;
        border: 1px solid #444;
        color: #fff;
        padding: 6px 12px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 11px;
        transition: 0.2s;
      }
      .btn-preset:hover {
        border-color: var(--accent);
        color: var(--accent);
      }
      .btn-preset.active {
        background: var(--accent);
        border-color: var(--accent);
      }

      /* DEVICE FRAME (BEZELS) */
      .device-frame {
        box-sizing: border-box; /* ✅ Fix: w/h incluent la bordure */
        background: var(--phone-bg);
        border: 12px solid var(--phone-border);
        border-radius: 40px;
        box-shadow:
          0 50px 100px rgba(0, 0, 0, 0.8),
          0 0 0 4px #1a1a1a;
        position: relative;
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        display: block;
        overflow: hidden;
        pointer-events: auto;
        touch-action: auto !important; /* Libère le contrôle pour Turn.js */
      }

      /* NOTCH / CAPSULE */
      .device-frame::before {
        content: "";
        position: absolute;
        top: 10px;
        width: 100px;
        height: 25px;
        background: #111;
        border-radius: 20px;
        z-index: 100;
        pointer-events: none; /* Notch purement décoratif, ne doit pas bloquer les gestes */
      }

      #preview-container {
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0a0a;
      }

      /* ✅ LAB ARTBOARD STAGE (V11) */
      #labArtboard {
        width: 820px;
        height: 366px;
        background: transparent;
        transform-origin: center center;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      #preview {
        width: 100% !important;
        height: 100% !important;
        display: block !important;
        margin: 0 !important;
        border: none;
        background: transparent;
        pointer-events: auto !important;
        touch-action: none !important;
        user-select: none;
        -webkit-user-select: none;
        -webkit-user-drag: none;
        -webkit-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
      }

      /* STATUS BADGE */
      #status-badge {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 5px 15px;
        border-radius: 15px;
        font-size: 10px;
        font-weight: bold;
        background: #222;
      }

      /* SWIPE HINT V4 (ASSET OFFICIEL) */
      #swipe-hint {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 100px;
        height: 100px;
        z-index: 200;
        pointer-events: none;
        opacity: 0;
        background: url("./assets/swipe-left.png") no-repeat center;
        background-size: contain;
        filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
      }
      #swipe-hint.active {
        animation: swipeGlide 1.5s ease-in-out forwards;
      }

      @keyframes swipeGlide {
        0% {
          transform: translateX(50px);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          transform: translateX(-80px);
          opacity: 1;
        }
        100% {
          transform: translateX(-120px);
          opacity: 0;
        }
      }

      /* ✅ CENTRAGE PAGES 3 & 5 (CITATIONS / RAPPELS) */
      #flipbook .p3 .page-content,
      #flipbook .p5 .page-content {
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        align-items: center !important;
        text-align: center !important;
        height: 100% !important;
      }

      /* ✅ UX: ZONES DE TAP INVISIBLES (BORDURES) */
      #tap-prev,
      #tap-next {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 25%;
        z-index: 300;
        cursor: pointer;
        pointer-events: auto;
        -webkit-tap-highlight-color: transparent;
        background: rgba(255, 0, 0, 0); /* Invisible mais capte les clics */
      }
      #tap-prev {
        left: 0;
      }
      #tap-next {
        right: 0;
      }

      /* ✅ iOS BUG FIX: EDGE GUARDS (Prevents "Back" gesture) */
      #edge-guard-left,
      #edge-guard-right {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 22px;
        z-index: 400; /* Above everything */
        background: transparent;
        pointer-events: auto;
        touch-action: pan-y;
      }
      #edge-guard-left {
        left: 0;
      }
      #edge-guard-right {
        right: 0;
      }

      /* ✅ OPTIMIZATION LANDSCAPE (DYNAMIC SCALING) */
      @media (orientation: landscape) and (max-height: 450px) {
        header {
          display: none !important;
        }
        body {
          padding: 5px !important;
          justify-content: flex-start !important;
        }
        .presets {
          margin-bottom: 5px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="status-badge">INITIALIZING...</div>

    <header>
      <h1>Virtual Device Lab</h1>
      <div class="stats" id="device-info">iPhone SE | 375x667</div>
    </header>

    <div class="presets">
      <button
        class="btn-preset active"
        onclick="setDevice(375, 667, 'iPhone SE')"
      >
        iPhone SE
      </button>
      <button class="btn-preset" onclick="setDevice(390, 844, 'iPhone 13/14')">
        iPhone 13/14
      </button>
      <button
        class="btn-preset"
        onclick="setDevice(430, 932, 'iPhone Pro Max')"
      >
        iPhone Pro Max
      </button>
      <button class="btn-preset" onclick="setDevice(360, 740, 'Android Small')">
        Android Small
      </button>
      <button class="btn-preset" onclick="setDevice(412, 915, 'Android Tall')">
        Android Tall
      </button>
      <button
        class="btn-preset"
        onclick="setDevice(844, 390, 'iPhone 13 Landscape')"
      >
        Land (844x390)
      </button>
      <button
        class="btn-preset"
        onclick="setDevice(740, 360, 'Android Landscape')"
      >
        Land (740x360)
      </button>
    </div>

    <div class="device-frame" id="frame" style="overflow: hidden">
      <div id="preview-container">
        <div id="labArtboard">
          <iframe id="preview" src="./ebook_flipbook.backup.html"></iframe>
        </div>
        <!-- Zones de tap invisibles -->
        <div id="tap-prev" aria-label="Page précédente"></div>
        <div id="tap-next" aria-label="Page suivante"></div>
        <!-- Edge Guards (iOS Back fix) -->
        <div id="edge-guard-left"></div>
        <div id="edge-guard-right"></div>
      </div>

      <!-- SWIPE HINT overlay (non bloquant) -->
      <div id="swipe-hint" aria-hidden="true"></div>

      <!-- BARRIÈRE DE SÉCURITÉ (Bloque Turn.js navigation - Fond transparent pour éviter la barre blanche) -->
      <div id="btn-mask" style="display: none !important"></div>
    </div>

    <!-- BLOC OBSOLÈTE SUPPRIMÉ -->

    <script>
      const ACTIVE_FLIPBOOK_SRC = "./ebook_flipbook.backup.html"; // Option A
      const params = new URLSearchParams(window.location.search);
      let currentW = parseInt(params.get("w")) || 375;
      let currentH = parseInt(params.get("h")) || 667;
      let currentName = params.get("name") || "iPhone SE";
      function setDevice(w, h, name) {
        currentW = w;
        currentH = h;
        currentName = name;
        updateUI();
      }

      function updateUI() {
        const w = currentW;
        const h = currentH;
        const name = currentName;
        document.getElementById("device-info").innerText =
          `${name} | ${w}x${h}`;

        const frame = document.getElementById("frame");
        frame.style.width = w + "px";
        frame.style.height = h + "px";

        const iframe = document.getElementById("preview");
        // iframe sizing handled by CSS (100% width/height of frame)

        // ✅ DYNAMIC SCALING (Auto-fit frame in viewport)
        // Skip on real mobile/touch devices to avoid layout jitter
        const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        const landscape = currentW > currentH;
        
        if (!isTouch && landscape) {
           const vh = window.innerHeight;
           const targetH = h + 100; // Account for presets/padding
           if (vh < targetH) {
              const scale = Math.max(0.5, vh / targetH);
              frame.style.transform = `scale(${scale})`;
              frame.style.transformOrigin = "top center";
              frame.style.marginBottom = `-${(h * (1 - scale))}px`;
           } else {
              frame.style.transform = "none";
              frame.style.marginBottom = "0";
           }
        } else {
           frame.style.transform = "none";
           frame.style.marginBottom = "0";
        }

        const cleanIframe = () => {
          try {
            // Les styles et scripts responsives sont désormais
            // directement dans ebook_flipbook.backup.html
            // pour éviter les blocages CORS.

            // Restaurer le Swipe (Déblocage Masque)
            const mask = document.getElementById("btn-mask");
            if (mask) mask.style.pointerEvents = "none";

            // Révélation immédiate si nécessaire
            iframe.style.opacity = "1";

            // ✅ LAND ONLY: Fit images to leave room for text
            const landscape = currentW > currentH;
            if (doc) applyLandOnlyStyles(doc, landscape);
            
            // ✅ QA: boost images only on pages 2/4/6/7 (injection dans l'iframe)
            if (doc && !doc.getElementById("qa-img-boost")) {
              const style = doc.createElement("style");
              style.id = "qa-img-boost";
              style.textContent = `
                            body {
                                -webkit-text-size-adjust: 100% !important;
                                text-size-adjust: 100% !important;
                                overscroll-behavior: none !important;
                            }
                            /* Targets: page 2/4/6/7 images only via Turn.js stable classes */
                            #flipbook .p2 .page-content img,
                            #flipbook .p4 .page-content img,
                            #flipbook .p6 .page-content img,
                            #flipbook .p7 .page-content img {
                                max-height: 430px !important;
                                margin: 0.6rem auto !important;
                            }

                            @media (max-width: 650px) {
                                #flipbook .p2 .page-content img,
                                #flipbook .p4 .page-content img,
                                #flipbook .p6 .page-content img,
                                #flipbook .p7 .page-content img {
                                    max-height: 310px !important;
                                }
                            }
                        `;
              doc.head.appendChild(style);
            }
          } catch (e) {
            iframe.style.opacity = "1";
          }
        };

        iframe.onload = () => {
          cleanIframe();
          setTimeout(applyDisplayMode, 100);
        };

        // Initialisation de la source
        iframe.src = ACTIVE_FLIPBOOK_SRC;

        // PATCH DE FOCUS POUR TURN.JS (WRAPPER ONLY)
        // Garantit que l'iframe reçoit les événements dès le premier toucher/clic
        const pCont = document.getElementById("preview-container");
        if (pCont) {
          pCont.addEventListener("mousedown", () => iframe.focus(), true);
          pCont.addEventListener("touchstart", () => iframe.focus(), {
            passive: true,
            capture: true,
          });
        }
        cleanIframe(); // Appeler cleanIframe immédiatement au cas où l'iframe est déjà chargée (ex: premier chargement)

        document.querySelectorAll(".btn-preset").forEach((b) => {
          const active =
            b.innerText === name || b.innerText.includes(w + "x" + h);
          b.classList.toggle("active", active);
        });

        document.getElementById("status-badge").innerText = "VIRTUAL LAB READY";
        document.getElementById("status-badge").style.color = "#4caf50";

        // LOGIQUE SWIPE HINT V4 (SESSION UNIQUE)
        function showSwipeHintOnce() {
          const hint = document.getElementById("swipe-hint");
          if (hint && sessionStorage.getItem("swipeHintShown") !== "1") {
            setTimeout(() => {
              hint.classList.add("active");
              setTimeout(() => {
                hint.classList.remove("active");
                setTimeout(() => hint.remove(), 500); // Nettoyage DOM
                sessionStorage.setItem("swipeHintShown", "1");
              }, 1600); // Visibilité ~1.5s
            }, 1000); // Délai après chargement
          } else if (hint) {
            hint.remove();
          }
        }
        showSwipeHintOnce();

        // LOGIQUE UX: ZONES DE TAP (DÉLÉGATION)
        document.getElementById("tap-prev").onclick = () => {
          try {
            iframe.contentWindow.$("#flipbook").turn("previous");
          } catch (e) {}
        };
        document.getElementById("tap-next").onclick = () => {
          try {
            iframe.contentWindow.$("#flipbook").turn("next");
          } catch (e) {}
        };

        // ✅ iOS BUG FIX: EDGE GUARDS
        const preventBack = (e) => {
          // If it's a clear horizontal move starting from the edge
          if (e.cancelable) e.preventDefault();
        };
        const egl = document.getElementById("edge-guard-left");
        const egr = document.getElementById("edge-guard-right");
        egl.addEventListener("touchstart", (e) => iframe.focus(), {
          passive: true,
        });
        egr.addEventListener("touchstart", (e) => iframe.focus(), {
          passive: true,
        });
        // Crucial: non-passive listener to allow preventDefault
        egl.addEventListener("touchmove", preventBack, { passive: false });
        egr.addEventListener("touchmove", preventBack, { passive: false });

        // ✅ LOGIQUE UX: SNAP NAVIGATION (AUTO-FINISH)
        let touchStartX = 0,
          touchStartY = 0,
          touchStartTime = 0;
        let lastSnapTime = 0;
        const snapLockMs = 600;

        const pContainer = document.getElementById("preview-container");
        pContainer.addEventListener(
          "touchstart",
          (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
          },
          { passive: true },
        );

        pContainer.addEventListener(
          "touchend",
          (e) => {
            const now = Date.now();
            if (now - lastSnapTime < snapLockMs) return;

            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            const dt = now - touchStartTime;
            const width = iframe.offsetWidth || 375;

            // Thresholds
            const distThreshold = width * 0.35;
            const velThreshold = 0.7; // px/ms
            const velocity = Math.abs(dx / dt);

            // Conditions: Horizontal dominant AND (Distance OR Velocity)
            if (Math.abs(dx) > Math.abs(dy) * 1.5) {
              if (Math.abs(dx) > distThreshold || velocity > velThreshold) {
                if (dx < -30) {
                  // Swipe Left -> Next
                  try {
                    iframe.contentWindow.$("#flipbook").turn("next");
                    lastSnapTime = now;
                  } catch (err) {}
                } else if (dx > 30) {
                  // Swipe Right -> Prev
                  try {
                    iframe.contentWindow.$("#flipbook").turn("previous");
                    lastSnapTime = now;
                  } catch (err) {}
                }
              }
            }
          },
          { passive: true },
        );

        // Premier appel après chargement de l'iframe
        iframe.onload = () => {
          cleanIframe();
          setTimeout(applyDisplayMode, 100);
        };
      }

      // ✅ DOUBLE PAGE LANDSCAPE (BASCULE AUTO)
      let displayLock = false;
      let currentDisplay = "single";


      function applyLandOnlyStyles(doc, isLand) {
        if (!doc) return;
        const oldStyle = doc.getElementById("qa-land-only-fit");
        if (oldStyle) oldStyle.remove();

        if (isLand) {
          const style = doc.createElement("style");
          style.id = "qa-land-only-fit";
          doc.head.appendChild(style);
          
          style.textContent = `
                    /* ✅ BOOST VISUEL LAND V9.1 (+10% taille) */
                    body {
                        -webkit-text-size-adjust: 100% !important;
                        text-size-adjust: 100% !important;
                        overscroll-behavior: none !important;
                    }
                    .page-content {
                        padding: 10px 30px !important;
                        height: 100% !important;
                        display: flex !important;
                        flex-direction: column !important;
                        justify-content: center !important;
                        align-items: center !important;
                        box-sizing: border-box !important;
                        overflow: hidden !important;
                    }
                    #flipbook .page-content img {
                        max-height: 42vh !important;
                        max-width: 95% !important;
                        width: auto !important;
                        margin: 10px auto !important;
                        object-fit: contain !important;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.1) !important;
                    }
                    .page-content p {
                        font-size: 1.05rem !important;
                        line-height: 1.5 !important;
                        margin: 8px 0 !important;
                        flex: 0 1 auto !important;
                    }
                    .page-content h1, .page-content h2 {
                        font-size: 1.7rem !important;
                        margin: 8px 0 !important;
                        line-height: 1.2 !important;
                    }
                    #flipbook { margin: 0 auto !important; overflow: visible !important; }
                    .flip-page { box-shadow: 0 0 15px rgba(0,0,0,0.1) !important; background: white !important; }
                `;
        }
      }

      function applyDisplayMode() {
        if (displayLock) return;
        displayLock = true;
        setTimeout(() => { displayLock = false; }, 300);

        const landscape = currentW > currentH;
        const artboard = document.getElementById("labArtboard");
        const preview = document.getElementById("preview");

        // ✅ ABORBOARD SCALING ENGINE V12 (Clone Lab Pixel-Perfect)
        const updateArtboardScale = () => {
             const vv = window.visualViewport;
             const vw = vv ? vv.width : window.innerWidth;
             const vh = vv ? vv.height : window.innerHeight;

             if (landscape && artboard) {
                // Target Lab zone: 820x366
                const labW = 820;
                const labH = 366;
                const scale = Math.min(vw / labW, vh / labH);
                
                artboard.style.width = labW + "px";
                artboard.style.height = labH + "px";
                artboard.style.transform = `scale(${scale})`;
                
                // Ensure it's centered
                artboard.style.position = "absolute";
                artboard.style.left = "50%";
                artboard.style.top = "50%";
                artboard.style.marginLeft = `-${labW/2}px`;
                artboard.style.marginTop = `-${labH/2}px`;
                
                console.log("[qa-v12] Artboard Sync (Scale:", scale.toFixed(4) + ")");
             } else if (artboard) {
                // Portrait Mode: Reset to native
                artboard.style.width = "100%";
                artboard.style.height = "100%";
                artboard.style.transform = "none";
                artboard.style.position = "relative";
                artboard.style.left = "0";
                artboard.style.top = "0";
                artboard.style.margin = "0";
             }
        };

        try {
          const doc = preview?.contentDocument;
          const win = preview?.contentWindow;
          if (!doc || !win) return;

          let coreScript = doc.getElementById("qa-core-logic");
          if (!coreScript) {
             coreScript = doc.createElement("script");
             coreScript.id = "qa-core-logic";
             doc.body.appendChild(coreScript);
          }

          win.__qaData = { landscape, version: "v12.0-final" };

          coreScript.textContent = `
            (function() {
              console.log("--- QA_PATCH=v12.0-final ---");
              const $ = window.jQuery || window.$;
              const $book = $('#flipbook');
              if (!$ || !$book.length || typeof $book.turn !== 'function') return;

              const total = 7; 
              
              const syncSize = () => {
                 const fw = window.innerWidth;
                 const fh = window.innerHeight;

                 // ✅ ANTI-GHOST V12: Violent DOM cleanup
                 if ($book.turn("pages") > total) {
                    $book.turn("pages", total);
                    $('[class*="p8"], [class*="p9"], [class*="p10"]').remove();
                 }
                 
                 $book.turn("size", fw, fh);
                 $book.css({ 
                   "margin": "0 auto", 
                   "width": fw + "px", 
                   "height": fh + "px",
                   "overflow": "visible" 
                 });
              };

              // ✅ HYBRID MODE V12 (Strict Cover Fix)
              const syncDisplay = (page) => {
                 const isL = (window.innerWidth > window.innerHeight);
                 if (isL) {
                    const targetMode = (page <= 1) ? "single" : "double";
                    if ($book.turn("display") !== targetMode) {
                        $book.turn("display", targetMode);
                    }
                 } else {
                    if ($book.turn("display") !== "single") $book.turn("display", "single");
                 }
                 syncSize();
              };

              // Initial Init
              $book.turn("pages", total);
              syncDisplay($book.turn("page"));
              syncSize();

              if (!window.__qaEventsAttached) {
                $book.on("turning", (e, page) => {
                  // ✅ HARD CLAMP P7
                  if (page > total || page < 1) { 
                     e.preventDefault(); 
                     console.warn("[v12-clamp] Blocked navigation to page", page);
                     return; 
                  }
                  syncDisplay(page);
                });

                $book.on("turned", (e, page) => {
                   syncSize();
                   // Re-check display mode after animation
                   setTimeout(() => syncDisplay(page), 50);
                   if (page === 1 && $book.turn("display") !== "single") {
                      $book.turn("display", "single");
                   }
                });

                window.addEventListener("resize", syncSize);
                window.__qaEventsAttached = true;
              }

              // --- INJECTED DYNAMIC SCALE JS ---
              function scaleFlipbook() {
                  const targetW = 740;
                  const targetH = 360;

                  const frameW = window.innerWidth;
                  const frameH = window.innerHeight;

                  const scale = Math.min(frameW / targetW, frameH / targetH);

                  const fb = document.querySelector('.flipbook-viewport');
                  if (fb) {
                      fb.style.transform = 'scale(' + scale + ')';
                  }
              }

              window.addEventListener('resize', scaleFlipbook);
              window.addEventListener('load', scaleFlipbook);
              scaleFlipbook(); // Call immediately on init
            })();
          `;

          updateArtboardScale();
          render_land_styles(doc, landscape);
        } catch (err) {
          console.warn("[qa-v12] Fail-safe:", err.message);
        }
      }

      function render_land_styles(doc, isLand) {
        let style = doc.getElementById("qa-land-only-fit");
        if (!isLand) { if (style) style.remove(); return; }
        if (!style) {
          style = doc.createElement("style");
          style.id = "qa-land-only-fit";
          doc.head.appendChild(style);
        }
        style.textContent = `
            body { -webkit-text-size-adjust: 100% !important; text-size-adjust: 100% !important; }
